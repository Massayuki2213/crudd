<div class="container">
    <div class="card mt-3 mx-auto" style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0); margin: 0;">
      <div class="card-body">
        <h4 class="class-title text-center form-label">Editar usuário</h4>
        <form (ngSubmit)="submitForm()" #formulario="ngForm">
          <div class="mb-4">
            <label for="nome" class="form-label mb-3 required">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome..." required
              [(ngModel)]="usuario.nome">
          </div>
          <div class="mb-4">
            <label for="email" class="form-label mb-3 required">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail..." required
              [(ngModel)]="usuario.email">
          </div>
          <div class="mb-4">
            <label for="cargo" class="form-label required mb-3">Cargo</label>
            <select id="cargo" name="cargo" class="form-select" required [(ngModel)]="usuario.cargo">
              <option value="" disabled selected hidden>Selecione o cargo</option>
              <option value="engenheiro_FE">Engenheiro de FE</option>
              <option value="engenheiro_BE">Engenheiro de BE</option>
              <option value="analista_dados">Analista de dados</option>
              <option value="lider_tecnico">Líder Técnico</option>
            </select>
          </div>
  
          <div class="mb-4">
            <label for="senha" class="form-label mb-3 required">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha..." required
              [(ngModel)]="usuario.senha" (ngModelChange)="checkSenha()">
            <div *ngIf="senhaInvalida" style="color: red;">A senha deve conter entre 6 e 15 caracteres.</div>
          </div>
  
          <button type="submit" id="botao-enviar" class="btn btn-primary mb-3" [disabled]="!formulario.valid || senhaInvalida">Enviar</button>
        </form>
      </div>
    </div>
  </div>
